<body>
    
      
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">HOME</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">

            <!-- CADASTRO DE PRODUTOS-->
  
<div id="cadastr1" class="container p-3 my-3 border">
    <h1>Cadastro De Produtos</h1>

        <fieldset>
         
            <table cellspacing="10">
                    <tr>
                    <td>
                        <label id="produto" for="produto">Produto: </label>
                    </td>
                    <td>
                        <input type="text" name="nome">
                    </td>
                    <tr>
                    <td>
                        <label id="validade" >Validade: </label>
                    </td>

                    <td>
                        <input type="date" size="4">
                    
                    </td>

                    </tr>
                    <tr>
                    <td>
                        <label id="codigo" for="codigo">Codigo: </label>
                    </td>
                    <td>
                        <input type="number" name="codigo" size="13" maxlength="13"> 
                    </td>
                    </tr>
                    <tr>
                    <td>
                        <label id="descrica" >Descrição:</label>
                    </td>
                    <td>
                        <input type="text" name="descrica" size="20" maxlength="20">
                    </td>
                    </tr>
                    <tr>
                        <td>
                        <label id="quantidade" for="quantidade">Quantidade: </label>
                        </td>
                        <td>
                        <input type="text" name="nome">
                        </td>
                    <tr>
                        <td>
                        <label id="valor">Valor:</label>
                        </td>
                        <td>
                        <input type="number" name="valor" size="20" maxlength="20">
                        </td>
                    </tr>
            </table>
         <br>
         <br>
        
           <input type="submit">
           <input type="reset" value="Limpar">
        
        </fieldset>
                </div>
                            <!--  CADASTRO DE FORNECEDORES -->

                <div id="cadastr2" class="container p-3 my-3  border">
                    <h1>Cadastro De Fornecedores</h1>
                    
    <fieldset>
                    
              <table cellspacing="50">
                
                    <tr>
                        <td>
                            <label id="empresa" for="empresa">Empresa: </label>
                        </td>
                        <td>
                            <input type="text" name="empresa">
                        </td>
                        </tr>

                        <tr>
                        <td>
                            <label id="cnpj" for="cnpj">CNPJ: </label>
                        </td>
                        <td>
                            <input type="number" name="cnpj">
                        </td>
                        </tr>
                        
                        <tr>
                        <td>
                            <label id="telefone" for="telefone">Telefone: </label>
                        </td>
                        <td>
                            <input type="tel" name="telefone">
                        </td>
                        </tr>
                        <tr>
                        
                            <td>
                            <label id="email" for="email">E-mail: </label>
                        </td>
                        <td>
                            <input type="text" name="email">
                        </td>
                        </tr>
                            
                        <tr>
                        <td>
                        <label id="rua" for="rua">Rua:</label>
                        </td>
                        <td>
                        <input type="text" name="rua">
                        </td>
                        </tr>

                        <tr>
                        <td>
                        <label id="numero" for="numero">Numero:</label>
                        </td>
                        <td>
                        <input type="number" name="numero" size="4">
                        </td>
                        </tr>
                        
                        <tr>
                        <td>
                        <label id="bairro" for="bairro">Bairro: </label>
                        </td>
                        <td>
                        <input type="text" name="bairro">
                        </td>
                        </tr>
                        
                        <tr>
                        <td>
                        <label id="estado" for="estado">Estado:</label>
                        </td>
                        <td>
                    
                        <select name="estado">
                        <option value="" disabled selected>Estado</option>     
                        <option value="ac">Acre</option> 
                        <option value="al">Alagoas</option> 
                        <option value="am">Amazonas</option> 
                        <option value="ap">Amapá</option> 
                        <option value="ba">Bahia</option> 
                        <option value="ce">Ceará</option> 
                        <option value="df">Distrito Federal</option> 
                        <option value="es">Espírito Santo</option> 
                        <option value="go">Goiás</option> 
                        <option value="ma">Maranhão</option> 
                        <option value="mt">Mato Grosso</option> 
                        <option value="ms">Mato Grosso do Sul</option> 
                        <option value="mg">Minas Gerais</option> 
                        <option value="pa">Pará</option> 
                        <option value="pb">Paraíba</option> 
                        <option value="pr">Paraná</option> 
                        <option value="pe">Pernambuco</option> 
                        <option value="pi">Piauí</option> 
                        <option value="rj">Rio de Janeiro</option> 
                        <option value="rn">Rio Grande do Norte</option> 
                        <option value="ro">Rondônia</option> 
                        <option value="rs">Rio Grande do Sul</option> 
                        <option value="rr">Roraima</option> 
                        <option value="sc">Santa Catarina</option> 
                        <option value="se">Sergipe</option> 
                        <option value="sp">São Paulo</option> 
                        <option value="to">Tocantins</option> 
                        </select>
                        </td>
                        </tr>
                        <tr>
                        <td>
                        <label id="cidade" for="cidade">Cidade: </label>
                        </td>
                        <td>
                        <input type="text" name="cidade">
                        </td>
                        </tr>
                        
                        <tr>
                        <td>
                        <label id="cep" for="cep">CEP: </label>
                        </td>
                        <td>
                        <input type="text" name="cep" size="5" maxlength="5"> - <input type="text" name="cep2" size="3" maxlength="3">
                        </td>
                        </tr>
                 </table>

                    <br>
                    <br>
                
                    <input type="submit" >
                <input type="reset" value="Limpar">
                
   </fieldset>
   <br />

</div>
                             <!-- CONSULTA -->

    <div id="cadastr3" class="container p-3 my-3  border">
          <h1>Consulta De Dados</h1>
                   
       <div class="container mt-6">
            <h6>Tipo de dados clientes, produtos, fornecedores etc:</h6>
            
            <input class="form-control" id="myInput" type="text" placeholder="Search..">

            <br>
            <ul class="list-group" id="myList">
            <li class="list-group-item">Produto</li>
            <li class="list-group-item">Fornecedor</li>
            <li class="list-group-item">Cliente</li>
            <li class="list-group-item">Outros</li>
            </ul> 

        
        </div>

    </div>
